{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chile Nativo</title>

  <!-- Google Fonts (2 tipografías remotas) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (iconos redes) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    /* Estética mínima: usa utilidades Bootstrap para el resto */
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3, .display-5, .display-6 { font-family: 'Merriweather', serif; }
    .overlay-dark { background: rgba(0,0,0,.45); }
  </style>
</head>
<body class="bg-light">

  {% include "core/navbar.html" %}

  <!-- BLOQUE BANNER (obligatorio por pauta, sobreescrito por cada página) -->
  {% block banner %}{% endblock %}

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- SECCIÓN REDES (aparece en TODAS las páginas, cumple pauta) -->
  <section class="bg-dark text-white py-4">
    <div class="container text-center">
      <h2 class="h5 mb-3">Síguenos</h2>
      <div class="d-flex gap-3 justify-content-center fs-4">
        <a class="text-white" href="https://instagram.com/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a class="text-white" href="https://tiktok.com/" target="_blank" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
        <a class="text-white" href="https://facebook.com/" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
        <a class="text-white" href="https://youtube.com/" target="_blank" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
  </section>

  {% include "core/footer.html" %}

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
